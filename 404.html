<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Flex:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #fff;
        }
        .error-code {
            font-size: 8rem;
            font-family: 'Anton', sans-serif;
            color: #ff6b6b;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
            color: #fff;
        }
        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        .home-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="home-button">Return Home</a>
    </div>
</body>
</html>
